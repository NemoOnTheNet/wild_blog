<section class="homeScetion">
    @for (article of articles; track $index) {
        @if (article.isPublished) {
            <app-article-component (notifyLike)="handleNotificationLike($event)" [article]="article" />
        }
    } @empty {
        <div class="no-articles">
            <h2>No articles found</h2>
        </div>
    }
</section>
